<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let jam = 23;
    let menit = 59;
    let detik = 53;

    if (detik + 1 == 60) {
      detik = 0
      menit++

      if (menit == 60) {
        menit = 0
        jam++
        
        if (jam == 24) {
          jam = 0
          menit = 0  
          detik = 0
        }
      }
    } else {
      detik++
    }

    console.log (`${jam}:${menit}:${detik}`)
  </script>
</body>
