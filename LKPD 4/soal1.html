<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let PABP = 70;
        let MTK = 82;
        let DPK = 77;

        let mean = (PABP + MTK + DPK) / 3;
        console.log (mean)

    if (mean >= 80 && mean <= 100) {
        console.log("A")
    } else if (mean >= 75 && mean < 80) {
        console.log("B")
    } else if (mean >= 65 && mean < 75) {
        console.log("C")
    } else if (mean >= 45 && mean < 65) {
        console.log("D")
    } else if (mean >= 0 && mean < 45 ) {
        console.log("E")
    } else {
        console.log("K")
    }

    </script>
</body>
</html>
