    <script>
    let n = 10259; 
    let puluhribu, ribu,ratus,puluh,unit
 
    unit = n % 10; 
    puluh = (n/10) % 10; 
    ratus = (n/100) % 10; 
    ribu = n/1000 % 10;
    puluhribu = n / 10000;
    console.log(Math.floor(puluhribu) + " puluhan ribu " + Math.floor(ribu) + " ribuan " + Math.floor(ratus) + " ratusan " 
    + Math.floor(puluh) + " puluhan " + Math.floor(unit ) + " satuan ");
    </script>
