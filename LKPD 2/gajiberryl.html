<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = "berryl"
        let gaji_pokok = 2000000

        tytDunj = gaji_pokok * 20 / 100
        pjk = (tytDunj + gaji_pokok) * 15 / 100
        gaji_bersih = gaji_pokok + tytDunj - pjk

        console.log(`${name} mendapatkan tunjangan sebanyak ${tytDunj} dan terkena pajak sebesar ${pjk} sehingga mendapatkan gaji bersih sebanyak Rp.${gaji_bersih}`)

    </script>
</body>

</html>
