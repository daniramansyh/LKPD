<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // Tampilkan di halaman depan
        for (i = 1; i <= 50; i++){
            document.write("<span>angka :</span>" + i + "<br>")
        }
        // Tampilkan di consol
        for (i = 50; i >= 1; i--){
            console.log("angka :" + i)
        }
    </script>
</body>
</html>
