    <title>GO TO SCHOOL</title>
</head>
<body>
    <script>
        let nilai = 85;
        let jalur = "Prestasi";
        let test = 90;

        if (nilai >= 90 && nilai <= 100) {
            console.log ("Nilai Sempurna")
        } else if (nilai > 80) {
            if (jalur == "Raport"){
                console.log ("Anda lulus dengan jalur raport")
            } else if (jalur == "Prestasi") {
                console.log ("Anda lulus dengan jalur prestasi")
            }
        } else{
            if(test >= 80){
                console.log ("Anda lulus dengan jalur test")
            } else {
                console.log ("Anda tidak lulus")
            }
        }
    </script>
