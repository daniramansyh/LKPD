<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
// Teks berada di konsol
let i = 0;
while (i < 50) {
	i++
	console.log ("angka : " + i)
}
// Teks berada di layar
let o = 51;
while (o >= 2) {
	o--
	document.write ("angka : "+ o + "<br>")
}
    </script>
</body>
</html>
