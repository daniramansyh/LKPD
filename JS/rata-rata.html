        // Gunakan reduce
        const numbers = [1, 2, 3, 4, 5];
        // Contoh menjumlahkan semua elemen dalam array menggunakan reduce
        const sum = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
        console.log(sum); // Output akan menjadi 15 (1 + 2 + 3 + 4 + 5 = 15)

    </script>
