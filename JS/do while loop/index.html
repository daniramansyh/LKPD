<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
// Berada di consol
let x = 1999;
do {
	x++
	console.log('Tahun : ' + x)
} while (x <= 2023)
// Berada di layar
let y = 2023
do {
    y--
    document.write("Tahun : " + y + "<br>")
} while (y >= 1999)
    </script>
</body>
</html>
